<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head To Head</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Head To Head<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="vote.html">Vote</a></li>
          <li><a href="prev.html">Previous</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="users">
        User:
        <span class="user-name">Username placeholder</span>
      </div>
      <ul class="notification">
        <li class="past-notif">Voted for dogs 2 weeks ago</li>
        <li class="past-notif">Voted for batman 1 week ago</li>
        <li class="past-notif">New poll!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="vote">Current Vote</label>
        <input type="text" id="vote" value="Haven't Voted" readonly />
      </div>

      <br />

      <div>
        <button>Revote</button>
      </div>

      <br />

      <div>
        <button>
            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
              <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
            </svg>
        </button>
        <button>
            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
            </svg>
        </button>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
