<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head To Head</title>
    <link rel="icon" href="favicon.ico" />

    <script src="play.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="vote.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Head To Head<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="vote.html">Vote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="prev.html">Previous Results</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-light text-dark">
      <div class="users">
        User:
        <span id="username"></span>
        <script>
          document.getElementById("username").innerHTML = " " +getPlayerName();
        </script>


        <div class="notification">
          <div class="past-notif">Voted for <span class="red-vote">Dogs</span> 2 weeks ago</div>
          <div class="past-notif">Voted for <span class="blue-vote">Batman</span> 1 week ago</div>
          <div class="past-notif">New poll!</div>
        </div>
    </div>

      <!-- More formatting with old style HTML -->
      <br />

      <div class="current-vote text-center">
        <label for="vote">Current Vote</label>
        <input class="text-center" type="text" id="vote" value="Haven't Voted" readonly />
      </div>

      <div class="voterpie text-center" id="piechart">
        <br/>
        <br/>
        <br/>
        <br/>
        <label for="curr" class="text-light" id="pieText">Milk Chocolate <br/> 75%</label>
      </div>
      <br />

      <div class="text-center">
        <button id="pictureRed" class="picture-box-red text-light" onclick="increaseRed()">Dark Chocolate
            <img src="https://t4.ftcdn.net/jpg/02/04/31/93/360_F_204319311_NwspQuun2GWdO5KnA8Grgg5CpPczQXPd.jpg" alt="Dark Chocolate"
                width="200em">
        </button>
        <button id="pictureBlue" class="picture-box-blue text-light" onclick="increaseBlue()"> Milk Chocolate
            <img src="https://media.gettyimages.com/id/1224882699/photo/milk-chocolate-isolated-on-white-background.jpg?s=612x612&w=gi&k=20&c=3UUxYSBqbHcDUUZS21OhpbgKM1Bk2f4qq17WwWsHObI=" alt="Dark Chocolate"
                width="200em">
        </button>
      </div>
      
      <br />

      <div>
        <input class="text-center" type="vote" value="Vote"/>
      </div>

    </main>



    <footer class="bg-danger text-white">
      <div class="container-fluid">
        <span class="text-reset">Jason Brown</span>
        <a class="text-reset" href="https://github.com/jasbrown0/startup">GitHub</a>
      </div>
    </footer>
    </body>
  </html>
