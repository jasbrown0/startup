<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head To Head</title>
    <link rel="icon" href="favicon.ico" />


    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <div class="bg-primary text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Head To Head<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-light text-center text-dark">
      <div>
        <h1>Welcome</h1>
        
        <div id="loginControls" style="display: none">
          <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>



    <footer class="bg-danger text-white">
      <div class="container-fluid">
        <span class="text-reset">Jason Brown</span>
        <div id="quote" class="quote-box text-center"></div>
        <a class="text-reset" href="https://github.com/jasbrown0/startup">GitHub</a>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
